<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<button type="button" id="idbutton" style="width: 300px;height: 300px" onclick="choi()">Chơi</button>
<script>

    function choi() {
        let a = parseInt(prompt('Bạn muốn đoán từ:'));
        let b = parseInt(prompt('Đến:'));
        let c = Math.round(Math.random() * (b - a) + a);
        for (i = 3; i > 0; i--) {
            d = parseInt(prompt('Nhập số bạn đoán, bạn còn '+i+' cơ hội'));
            if (c == d) {
                alert('You right!');
                break;
            }
            alert('Rất tiếc bạn đã sai');
        }
    }
</script>
</body>
</html>
