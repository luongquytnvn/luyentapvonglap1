<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Hãy nhập vào nhiệt độ hiện tại:'));
    if (a > 100) {
        alert('Hãy giảm nhiệt độ!');
    } else if (a < 20) {
        alert('Hãy tăng nhiệt độ!');
    }
</script>
</body>
</html>
